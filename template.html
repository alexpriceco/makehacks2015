<div id="cardWrapper">
<div ng-click="runAfter()" class="card" id="eventnum{{cardnum}}">
    <div class="logo" style="background-image: url({{image}}); background-position:center; background-size: 100px auto; background-repeat: no-repeat;"></div>
    <div class="content">
        <h3>{{name}}</h3>
        <span class="sharable">
            <i class="fa fa-chevron-down"></i>
            <a href="http://twitter.com/home?status=Excited about the {{name}}\! {{twitter}}"><i class="fa fa-twitter topicon"></i></a>
            <a href="{{>website}}"><i class="fa fa-link topicon"></i></a>
        </span><br>
        <span class="location">
            <i class="fa fa-map-marker"></i>
            <span class="city">{{city}}</span>,
            <span class="state">{{state}}</span>
        </span><br>
        <span class="event details">
            <span class="date">
                <span class="start-date">{{startdate}}</span> -
                <span class="end-date">{{enddate}}</span>
            </span>
        </span>
    </div><br>
    <br><hr style="width:100%;">
    <div class="more-content">
        <span class="desc">
            {{desc}}
        </span><br><br>
        Travel reimbursement: <span class="travel-reimbursement">{{reimb}}</span><br>
        Sign up <a href="{{website}}" class="event-url">right here</a>!
        <div class="bottom-icons">
            <a href="http://twitter.com/home?status=Excited about the {{name}}! {{twitter}}">tweet <i class="fa fa-twitter"></i></a>&nbsp;&nbsp;&nbsp;
            <a href="{{website}}"><i class="fa fa-link"></i> signup</a>
        </div>
    </div>
</div>
</div>
