<script type="text/javascript">
    // Konami code easter egg, displays the 6 god twice
    $(document).ready(function(){
        cheet('↑ ↑ ↓ ↓ ← → ← → b a', function () {
            $(".steazy").toggle(function() {
                $('.steazy').show(700);
                $( ".steazy" ).animate({
                    right: -80 }, {
                    duration: 1000,
                    step: function( now, fx ){
                        $( ".steazy" ).css( "right", now );
                    }
                });
            });
            $(".steazy2").toggle(function() {
                $('.steazy2').show(700);
                $( ".steazy2" ).animate({
                    left: -80 }, {
                    duration: 1000,
                    step: function( now, fx ){
                        $( ".steazy2" ).css( "left", now );
                    }
                });
            });
        });
    });

    $(document).ready(function(){
        //load cards
        var cardData = null;
        var amtCards = 20;//((Object.keys("https://sheetsu.com/apis/a0252596").length)/11 -1);

        $("#templates").load("template.html #cardWrapper",function(){
          var template = document.getElementById('cardWrapper').innerHTML;
          for(i=0; i<amtCards; i++) {
              $(".card").click() {
                  $("#"+this.id).find('.more-content').slideToggle('normal');
                  $("#"+this.id).find('.topicon').slideToggle('normal');
                  $("#"+this.id).find('.fa-chevron-down').toggleClass('fa-rotate-180');
              }
              (function(i) { // protects i in an immediately called function
                    $.getJSON("https://sheetsu.com/apis/a0252596", function (json) {
                        cardData = (json.result[i]);
                        checkForCardData();
                        $(".card").click() {
                            $("#"+this.id).find('.more-content').slideToggle('normal');
                            $("#"+this.id).find('.topicon').slideToggle('normal');
                            $("#"+this.id).find('.fa-chevron-down').toggleClass('fa-rotate-180');
                        }
                    });
                })(i);

              function checkForCardData() {
                  var output = Mustache.render(template, cardData); //iterate through data using for loop
                  $(output).appendTo("#list");
                  $(".card").click() {
                      $("#"+this.id).find('.more-content').slideToggle('normal');
                      $("#"+this.id).find('.topicon').slideToggle('normal');
                      $("#"+this.id).find('.fa-chevron-down').toggleClass('fa-rotate-180');
                  }
              }
           }
        });
    });


</script>
