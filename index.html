<!DOCTYPE html5><html>
<!-- for the thing: fa-circle-o-notch fa-spin -->
<head>
<title>Drizzy Drake Approves</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cheet.min.js"></script>
<script type="text/javascript" src="js/mustache.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $( '.card' ).click(function() {
            $("#"+this.id).find('.more-content').slideToggle('normal');
            $("#"+this.id).find('.topicon').slideToggle('normal');
            $("#"+this.id).find('.fa-chevron-down').toggleClass('fa-rotate-180');
        });
        $( '.show-filters' ).click(function() {
            $('.filters').slideToggle('normal');
        });


        var amtCards = ((Object.keys("https://sheetsu.com/apis/a0252596").length)/11 -1);
        alert("Result is: "+Object.keys("https://sheetsu.com/apis/a0252596"));
        var sampleData = {
            cardnumber: "1",
            image: "http://alexprice.co/projects/makehacks2015/media/1.jpg",
            name: "MakeHacks",
            twitter: "@makehacks",
            website: "makehacks.com",
            startdate: "Nov 12",
            enddate: "Nov 13",
            city: "San Francisco",
            state: "California",
            reimbursement: "300",
            description: "An excellent hackathon, of fantastic proportions and people."
        };

        $("#templates").load("template.html #cardWrapper",function(){
          var template = document.getElementById('cardWrapper').innerHTML;
          for(i=amtCards; i>0; i--) {
              var output = Mustache.render(template, sampleData); //iterate through data using for loop
               $(output).appendTo("#list");
           }

        });
    });
</script>
</head>

<body>
<nav id="home-page"><a href="submit.html">SUBMIT YOUR HACKATHON</a></nav>

<section id="hero">
    <div>
        <h1>Welcome Hackers</h1><br>
        <span class="subtext">
            In high school? You're in the right place. Enjoy our curated list of
            hackathons and meetups organized just for you.
        </span>
    </div>
</section>

<div id="list"></div>
<div id="templates" style="display:none;"></div>

<nav id="home-page"><a href="submit.html">SUBMIT YOUR HACKATHON</a></nav>

    <a href="https://namuol.github.io/cheet.js/">cheet.js</a>, and
    the magic of <a href="http://www.jsviews.com">JsRender</a>.
</footer>

</body>

</html>
